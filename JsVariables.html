<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JsVariables</title>
</head>
<body>
  <script>
    var recipeName ="Creamy squash linguine", preparationTime="45", recipeBy="Jimmy Cutter",
    isVegetarian="true", calories="223.7"; // Declaring and initialising all the variables 
                                        //in single line using comma
    
    
    //Logging all variable values into console                                    
    console.log("Recepie Details");
    console.log("---------------");
    console.log("Recipe Name:" + recipeName + '\n' +"Preparation Time:" + preparationTime +'\n' + 
    "Recipe By:" + recipeBy + '\n' +"Is Vegetarian:" + isVegetarian+ '\n' +"Calories:" + calories);

    //Updating the variables 
    preparationTime="60", recipeBy="Jimmy Cutter George"

    //Logging the Updated & all the variables to console again 

    console.log("Recepie Details after Update");
    console.log("---------------");
    console.log("Recipe Name:" + recipeName + '\n' +"Preparation Time:" + preparationTime +'\n' + 
    "Recipe By:" + recipeBy + '\n' +"Is Vegetarian:" + isVegetarian+ '\n' +"Calories:" + calories);
    
    
    </script> 
    
    <p id="var"></p>
</body>
</html>
